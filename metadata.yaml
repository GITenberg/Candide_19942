description: "Candide, ou l'Optimisme, (; French: [kɑ̃did]) is a French satire first\
  \ published in 1759 by Voltaire, a philosopher of the Age of Enlightenment. The\
  \ novella has been widely translated, with English versions titled Candide: or,\
  \ All for the Best (1759); Candide: or, The Optimist (1762); and Candide: Optimism\
  \ (1947). It begins with a young man, Candide, who is living a sheltered life in\
  \ an Edenic paradise and being indoctrinated with Leibnizian optimism by his mentor,\
  \ Professor Pangloss. The work describes the abrupt cessation of this lifestyle,\
  \ followed by Candide's slow and painful disillusionment as he witnesses and experiences\
  \ great hardships in the world. Voltaire concludes with Candide, if not rejecting\
  \ Leibnizian optimism outright, advocating a deeply practical precept, \"we must\
  \ cultivate our garden\", in lieu of the Leibnizian mantra of Pangloss, \"all is\
  \ for the best\" in the \"best of all possible worlds\".\nCandide is characterized\
  \ by its tone as well as by its erratic, fantastical, and fast-moving plot. A picaresque\
  \ novel with a story similar to that of a more serious coming-of-age narrative (Bildungsroman),\
  \ it parodies many adventure and romance clichés, the struggles of which are caricatured\
  \ in a tone that is bitter and matter-of-fact. Still, the events discussed are often\
  \ based on historical happenings, such as the Seven Years' War and the 1755 Lisbon\
  \ earthquake. As philosophers of Voltaire's day contended with the problem of evil,\
  \ so does Candide in this short novel, albeit more directly and humorously. Voltaire\
  \ ridicules religion, theologians, governments, armies, philosophies, and philosophers.\
  \ Through Candide, he assaults Leibniz and his optimism.\nAs predicted by Voltaire\
  \ Candide has enjoyed both great success and great scandal. Immediately after its\
  \ secretive publication, the book was widely banned to the public because it contained\
  \ religious blasphemy, political sedition, and intellectual hostility hidden under\
  \ a thin veil of naïveté. However, with its sharp wit and insightful portrayal of\
  \ the human condition, the novel has since inspired many later authors and artists\
  \ to mimic and adapt it. Today, Candide is recognized as Voltaire's magnum opus\
  \ and is often listed as part of the Western canon. It is among the most frequently\
  \ taught works of French literature. The British poet and literary critic Martin\
  \ Seymour-Smith listed Candide as one of the 100 most influential books ever written.\n\
  \ From Wikipedia (CC BY-SA)."
